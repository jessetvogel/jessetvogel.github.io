<!doctype html><html><head><script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script><script type="text/javascript">var a_x, a_y, b_x, b_y;var vy;$(document).ready(function() {a_x = 10;a_y = 10;b_x = 52;b_y = 10;vy = 0;setInterval(update, 100);});var i = 0;function update(){vy += 1;if(a_y > 40){vy = -8;if(i == 0) AnimateRotate($("#a"));if(i == 1) AnimateRotate($("#b"));if(i == 2) AnimateRotateBack($("#a"));if(i == 3) AnimateRotateBack($("#b"));i ++;if(i == 4) i = 0;}a_y += vy;b_y += vy;$("#a").css({left: a_x, top: a_y});$("#b").css({left: b_x, top: b_y});}function easing(t) { return t<.5 ? 4*t*t*t : (t-1)*(2*t-2)*(2*t-2)+1 }function AnimateRotate(obj) {var $elem = obj;$({deg: 0}).animate({deg: 180}, {duration: 400,step: function(now) {$elem.css({transform: 'rotate(' + (easing(now/180)*180) + 'deg)'});}});}function AnimateRotateBack(obj) {var $elem = obj;$({deg: 0}).animate({deg: 180}, {duration: 400,step: function(now) {$elem.css({transform: 'rotate(' + (easing((180 - now)/180)*180) + 'deg)'});}});}</script></head><body><div style="position: absolute; left: 10px; top: 10px;" id="a">Hello</div><div style="position: absolute; left: 52px; top: 10px;" id="b">world</div></body></html>
